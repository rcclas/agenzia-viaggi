<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agenzia viaggi</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<body>
	<div>
		<div >
			<a href="/index.html">HOME</a>
		</div>
		<div>
			<a href="">LOGIN</a>
		</div>
	</div>
		<div id="elenco" class="container">
			<div>
				<div class="col-sm-8">
					<h1 th:text = "${viaggio.destinazione}"></h1>
					<p th:text = ${viaggio.descrizione}></p>
					<p th:text = ${viaggio.prezzo} id="prezzo"></p>
				</div>
				<div class="col-sm-4">
					<img th:src=${viaggio.url} alt='immagine' height='200' width='300'>";
				</div>
			</div>
		</div>
		
		<div class="container">
			<form action="/conferma">
			<input type="hidden" name="id" value="0"><br>
			<input type="text" name="nome" placeholder="Nome"><br>
			<input type="text" name="cognome" placeholder="Cognome"><br>
			<input type="email" name="email" placeholder="Email"><br>
			<select name="metodo_pagamento">
				<option value="carta">VISA</option>
				<option value="paypal">Paypal</option>
			</select>
			<input type="text"><br>
			<input type="number" name="quantita" placeholder="QuantitÃ " id="prova" onchange="calcola()">
			<p id="importo"></p>
			<br>
			<button type="submit">Acquista</button>
			</form>
		</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
    var viaggio = /*[[${viaggio}]]*/ 'default';
	/*]]>*/	
	</script>
	
	<script type="text/javascript">
		var elimporto = document.getElementById("importo");
		function calcola(){
			var quantita = document.getElementById("prova").value;
			var totale = quantita * viaggio.prezzo;
			elimporto.innerHTML = totale;
		}
	</script>	
	

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
